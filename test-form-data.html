<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单数据测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>表单数据测试</h1>
    
    <form id="apiForm">
        <div class="form-group">
            <label for="question">问题:</label>
            <textarea id="question" name="question" rows="3" required>这是一个测试问题</textarea>
        </div>
        
        <div class="form-group">
            <label for="modelName">模型名称:</label>
            <input type="text" id="modelName" name="modelName" value="test-model" />
        </div>
        
        <div class="form-group">
            <label for="apiUrl">API URL:</label>
            <input type="text" id="apiUrl" name="apiUrl" value="http://test-api.com" />
        </div>
        
        <div class="form-group">
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" name="apiKey" value="test-api-key" />
        </div>
        
        <div class="form-group">
            <label for="multiTurn">多轮对话:</label>
            <input type="checkbox" id="multiTurn" name="multiTurn" />
        </div>
        
        <div class="form-group">
            <label for="file">文件:</label>
            <input type="file" id="file" name="file" />
        </div>
        
        <button type="button" onclick="submitForm()">提交请求</button>
    </form>
    
    <h2>表单数据:</h2>
    <pre id="formDataDisplay"></pre>
    
    <h2>响应:</h2>
    <pre id="response">等待响应...</pre>
    
    <script>
        function submitForm() {
            const form = document.getElementById('apiForm');
            const formData = new FormData();
            
            // 添加基本参数
            formData.append('question', document.getElementById('question').value);
            
            // 获取modelName并确保其被正确添加
            const modelName = document.getElementById('modelName').value;
            if (modelName) {
                formData.append('modelName', modelName);
                console.log('添加modelName:', modelName);
            }
            
            // 获取apiUrl
            const apiUrl = document.getElementById('apiUrl').value;
            if (apiUrl) {
                formData.append('apiUrl', apiUrl);
                console.log('添加apiUrl:', apiUrl);
            }
            
            // 获取apiKey
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey) {
                formData.append('apiKey', apiKey);
                console.log('添加apiKey:', apiKey);
            }
            
            // 多轮对话
            const multiTurn = document.getElementById('multiTurn').checked;
            formData.append('multiTurn', multiTurn);
            console.log('添加multiTurn:', multiTurn);
            
            // 文件
            const fileInput = document.getElementById('file');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                formData.append('file', file);
                console.log('添加文件:', file.name, 'size:', file.size);
            }
            
            // 显示FormData的内容（仅用于调试）
            const formDataDisplay = document.getElementById('formDataDisplay');
            let formDataText = '';
            for (const pair of formData.entries()) {
                formDataText += `${pair[0]}: ${pair[1]}\n`;
            }
            formDataDisplay.textContent = formDataText;
            
            // 发送请求
            fetch('/Api/chat', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-User-Id': 'test-user-123'
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('response').textContent = '错误: ' + error.message;
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
