<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API聊天测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], 
        input[type="file"], 
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>API聊天测试</h1>
    
    <div class="form-group">
        <label for="endpoint">请求端点:</label>
        <input type="text" id="endpoint" value="/Api/chat" />
    </div>
    
    <div class="form-group">
        <label for="userId">用户ID:</label>
        <input type="text" id="userId" value="test-user-123" />
    </div>
    
    <div class="form-group">
        <label for="question">问题:</label>
        <textarea id="question" rows="3">请分析以下内容</textarea>
    </div>
    
    <div class="form-group">
        <label for="file">文件 (可选):</label>
        <input type="file" id="file" />
    </div>
    
    <div class="form-group">
        <label for="modelName">模型名称 (可选):</label>
        <input type="text" id="modelName" value="" />
    </div>
    
    <div class="form-group">
        <label for="apiUrl">API URL (可选):</label>
        <input type="text" id="apiUrl" value="" />
    </div>
    
    <div class="form-group">
        <label for="apiKey">API Key (可选):</label>
        <input type="text" id="apiKey" value="" />
    </div>
    
    <div class="form-group">
        <label>多轮对话:</label>
        <input type="checkbox" id="multiTurn" />
    </div>
    
    <button onclick="sendRequest()">发送请求</button>
    
    <h2>响应:</h2>
    <pre id="response">等待请求...</pre>
    
    <script>
        async function sendRequest() {
            const endpoint = document.getElementById('endpoint').value;
            const userId = document.getElementById('userId').value;
            const question = document.getElementById('question').value;
            const fileInput = document.getElementById('file');
            const modelName = document.getElementById('modelName').value;
            const apiUrl = document.getElementById('apiUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const multiTurn = document.getElementById('multiTurn').checked;
            
            const responseElement = document.getElementById('response');
            responseElement.textContent = '正在发送请求...';
            
            try {
                const formData = new FormData();
                formData.append('question', question);
                
                if (fileInput.files.length > 0) {
                    formData.append('file', fileInput.files[0]);
                }
                
                if (modelName) {
                    formData.append('modelName', modelName);
                }
                
                if (apiUrl) {
                    formData.append('apiUrl', apiUrl);
                }
                
                if (apiKey) {
                    formData.append('apiKey', apiKey);
                }
                
                formData.append('multiTurn', multiTurn);
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-User-Id': userId
                    }
                });
                
                const result = await response.json();
                responseElement.textContent = JSON.stringify(result, null, 2);
                
                // 显示响应状态
                const status = response.status;
                const statusText = response.statusText;
                console.log(`响应状态: ${status} ${statusText}`);
                
            } catch (error) {
                responseElement.textContent = `错误: ${error.message}`;
                console.error('请求错误:', error);
            }
        }
    </script>
</body>
</html>
